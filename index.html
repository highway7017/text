<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>복붙머신 | 인덱스</title>

  <style>
    :root{
      --bg:#f5f3ff;
      --card:#ffffff;
      --ink:#333;
      --muted:#6b7280;
      --primary:#7c3aed;
      --primary-600:#6c3dc2;
      --primary-200:#a78bfa;
      --border:#e5e7eb;
      --shadow:0 6px 20px rgba(17, 12, 34, .08);
      --radius:12px;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:'Noto Sans KR','Malgun Gothic',sans-serif;
      background:var(--bg);
      color:var(--ink);
      padding:12px;
    }

    h2{
      font-size:20px;
      text-align:center;
      color:var(--primary-600);
      margin:0;
      padding:20px 0 6px;
      letter-spacing:.2px;
    }
    .sub{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      margin:0 0 14px;
    }

    .wrap{ max-width:980px; margin:0 auto; }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
      margin-top:10px;
    }

    .link-card{
      display:flex;
      flex-direction:column;
      gap:10px;
      text-decoration:none;
      color:inherit;
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      background:#fff;
      box-shadow:0 3px 10px rgba(17,12,34,.06);
      transition:transform .06s ease, border-color .15s ease, box-shadow .15s ease;
      min-height:150px;
    }
    .link-card:hover{
      transform:translateY(-1px);
      border-color:#c7b8ff;
      box-shadow:0 10px 26px rgba(17,12,34,.10);
    }

    .badge{
      align-self:flex-start;
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      background:#f3efff;
      border:1px solid #e8e3ff;
      color:#5b2bb6;
      font-weight:700;
    }
    .title{
      font-size:14px;
      font-weight:900;
      color:#222;
      letter-spacing:.1px;
      line-height:1.35;
    }
    .desc{
      font-size:12px;
      color:var(--muted);
      line-height:1.55;
      margin-top:-2px;
    }

    .go{
      margin-top:auto;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      font-weight:800;
      color:#fff;
      background:var(--primary);
      border-radius:10px;
      padding:10px 12px;
      width:fit-content;
      transition:background .2s ease;
    }
    .link-card:hover .go{ background:var(--primary-200); }

    .footer{
      margin-top:12px;
      text-align:center;
      font-size:11px;
      color:var(--muted);
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      body{ padding:10px; }
      .card{ padding:12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>복붙머신</h2>
    <p class="sub">담당자를 선택하면 해당 페이지로 이동합니다.</p>

    <div class="card">
      <div class="grid">
        <!-- 1) 김병선 팀장 -->
        <a class="link-card" href="./rent_n_lease_p_my_kim.html">
          <span class="badge">담당자 01</span>
          <div class="title">김병선 팀장</div>
          <div class="desc">김병선 팀장 전용 복붙 페이지로 이동합니다.</div>
          <div class="go">페이지 열기 →</div>
        </a>

        <!-- 2) 신동준 팀장 -->
        <a class="link-card" href="./rent_n_lease_p_my_shin.html">
          <span class="badge">담당자 02</span>
          <div class="title">신동준 팀장</div>
          <div class="desc">신동준 팀장 전용 복붙 페이지로 이동합니다.</div>
          <div class="go">페이지 열기 →</div>
        </a>

        <!-- 3) 송유희 대리 -->
        <a class="link-card" href="./rent_n_lease_p_my_song.html">
          <span class="badge">담당자 03</span>
          <div class="title">송유희 대리</div>
          <div class="desc">송유희 대리 전용 복붙 페이지로 이동합니다.</div>
          <div class="go">페이지 열기 →</div>
        </a>
      </div>

      <div class="footer">© 복붙머신 — 필요한 문구를 빠르게 만들고, 바로 복사하세요.</div>
    </div>
  </div>
</body>
</html>
